<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD451"/>
      <stop offset="55%" stop-color="#FFC62A"/>
      <stop offset="100%" stop-color="#F2A400"/>
    </linearGradient>
    <linearGradient id="blueTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#29ABE2"/>
      <stop offset="58%" stop-color="#29ABE2"/>
      <stop offset="58%" stop-color="transparent"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <symbol id="word">
      <text id="txt" x="800" y="560"
            text-anchor="middle"
            font-family="Trebuchet MS, Verdana, Arial, sans-serif"
            font-weight="900"
            font-size="420">FÃ­sica</text>
    </symbol>
    <clipPath id="textClip">
      <use href="#txt"/>
    </clipPath>
  </defs>

  <!-- Fundo branco -->
  <rect width="1600" height="900" fill="#FFFFFF"/>

  <!-- Sombra simples -->
  <use href="#txt" fill="#0e0e27" transform="translate(18,18)"/>
  <use href="#txt" fill="#0e0e27" transform="translate(10,10)"/>

  <!-- Contorno externo grosso -->
  <use href="#txt" fill="none" stroke="#0e0e27" stroke-width="38" stroke-linejoin="miter" />

  <!-- Borda interna escura -->
  <use href="#txt" fill="none" stroke="#142042" stroke-width="18" stroke-linejoin="miter" />

  <!-- Preenchimento dourado -->
  <use href="#txt" fill="url(#gold)" />

  <!-- Faixa azul superior recortada pelo texto -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#blueTop)" clip-path="url(#textClip)"/>

  <!-- Realce leve branco -->
  <use href="#txt" fill="none" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="6" />
</svg>